<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Galactic</title>
  </head>
<body>
  <div class="container">
    <header>
      <h2>welcome to</h2>
      <h1>THE GALACTIC AGE CALCULATOR</h1>
    </header>
    <form id="ageForm" class="formbox">
      <div>
        <label for="age">ENTER YOUR AGE</label>
        <input type="number" id="ageInput" class="form-control" min="0" required>
        <button id="agebutton" type="submit" class="btn btn-dark btn-lg btn-block">GO!</button>
      </div>
    </form>
    <div class="results">
      <div class="card">
        <h4>Age in Mercury Years</h4>
        <h2 id="mercuryAge"></h2>
      </div>
      <div class="card">
        <h4>Age in Venus Years</h4>
        <h2 id="venusAge"></h2>
      </div>
      <div class="card">
        <h4>Age in Mars Years</h4>
        <h2 id="marsAge"></h2>
      </div>
      <div class="card">
        <h4>Age in Jupiter Years</h4>
        <h2 id="jupiterAge"></h2>
      </div>
    </div>
    <div class="results">
      <h4>How many years you have left:</h4>
      <p>(based on Earth global average life expectancy)</p>
      <div class="card">
        <h4>Mercury</h4>
        <h2 id="mercuryExpect"></h2>
      </div>
      <div class="card">
        <h4>Venus</h4>
        <h2 id="venusExpect"></h2>
      </div>
      <div class="card">
        <h4>Mars</h4>
        <h2 id="marsExpect"></h2>
      </div>
      <div class="card">
        <h4>Jupiter</h4>
        <h2 id="jupiterExpect"></h2>
      </div>
    </div>
  </div>
</body>
</html>
